<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABRIQUE VINTAGE</title>
    <style>
        body {
                margin: 5em 0;
                gap: 4em;
             background-color: #012f55;
             display: flex;
             flex-direction: column;
             align-items: center;
             font-family: Arial, Helvetica, sans-serif;
             color: white;
             font-size: 2.5vw;
        }
        img {
            width: 100%;
            margin: auto;
        }
        h1 { 
            margin: 0;
            text-align: center;
        }
        h3 {margin-bottom: 0;}

        contact-icons {
            display: flex;
            gap: 3em;
        }
        contact-icons img{
            height: 3em;
            cursor: pointer;
        }
       @media (max-aspect-ratio: 5/6) {
            
            .add {
                flex-direction: column;
            }
        }
        @media (min-aspect-ratio: 5/6) {
            body {
                font-size: 2vh;
            }
           
        }

        .add {
            display: flex;
            gap: 2em;
        }
        .add > div {cursor: pointer;}
    </style>
</head>
<body>
    <img src = "./logo-01.svg">
    <contact-icons>
        <img onclick = "window.open('https://www.instagram.com/fabriquevintage/')" src = "./insta.svg">
        <img onclick = "window.open('https://www.facebook.com/profile.php?id=100063473083410')" src = "./fb.svg">
    </contact-icons>
    <div>
        <h1>STORE LOCATIONS</h1>
        <div class = "add">
            <div onclick = "window.open('https://maps.app.goo.gl/xPdHe1u2341ke5yR8')">
                <h3>FABRIQUE VINTAGE NEWTOWN</h3>
                <div>1 Wilson St<br>Newtown NSW 2042</div>
            </div>
            <div onclick = "window.open('https://maps.app.goo.gl/FkTqXrvkqzhdDcyB6')">
                <h3>FABRIQUE VINTAGE OXFORD</h3>
                <div>27 Oxford St<br>Darlinghurst NSW 2010</div>
            </div>
        </div>
    </div>
</body>


</html>
